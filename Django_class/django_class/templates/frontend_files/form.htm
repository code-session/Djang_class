  <hr class="my-5">
    <div class="contact-form">
      <div class="row">
        <div class="col-sm-6">
          <h1>{% for i in data %}</h1>
                {{i.name}}<br>
                {{i.gmail}}<br>
              {% endfor %}
        </div>
        <div class="col-sm-6">
          <form method="POST"  class="row g-3">
            {% csrf_token %}
            <div class="col-md-5">
              <label for="inputname" class="form-label">Name</label>
              <input type="text" class="form-control" name="willersname" id="inputname" placeholder="please enter your name" required>
            </div>
            <div class="col-md-6">
              <label for="inputNumber" class="form-label">Mobile Number</label>
              <input type="text" name="mnumber" class="form-control" id="inputNumber" placeholder="please enter your mobile number" required>
            </div>
            <div class="col-11">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" name="address" class="form-control" id="inputAddress" placeholder="please enter your Address">
            </div>
            <div class="col-11">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="inputEmail" placeholder="please enter your email Address here" required >
            </div>
            <div class="col-md-5">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" name="state" class="form-select" required>
                <option selected>Choose...</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" name="city" class="form-control" id="inputCity" required>
            </div>
            <div class="col-md-6">
              <label for="inputQUALIFICATON" class="form-label">QUALIFICATON</label>
              <input type="text" class="form-control" name="qualification" id="inputQUALIFICATON" required>
            </div>
            <div class="col-md-5">
              <label for="inputINTERST_AREA" class="form-label">INTERST AREA</label>
              <select id="inputINTERST_AREA" name="interst_Area" class="form-select" required>
                <option selected>Choose...</option>
                <option>INTERST_AREA1</option>
                <option>INTERST_AREA2</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputAge" class="form-label">Age</label>
              <input type="number" name="age" class="form-control" id="inputAge" required>
            </div>
            <div class="col-md-6">
              <label for="inputINSTAGRAM_ID" class="form-label">INSTAGRAM_ID</label>
              <input type="url" class="form-control" name="INSTAGRAM_ID" id="inputINSTAGRAM_ID" required>
            </div>
            <div class="col-md-3">
              <label for="inputbloodgroup"  class="form-label">Blood group</label>
              <select id="inputbloodgroup" name="bloodgroup" class="form-select" required>
                <option selected>Choose...</option>
              </select>
            </div>
            <div class="col-md-11">
              <div class="form-group">
                <label for="exampleFormControlTextarea1">WHy you want join youthwilleres</label>
                <textarea class="form-control" name="joinyouth" id="exampleFormControlTextarea1" rows="3" required></textarea>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
